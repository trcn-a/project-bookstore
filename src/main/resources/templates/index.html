<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна сторінка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        header a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        header a:hover {
            text-decoration: underline;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .welcome {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .login-register {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Онлайн Магазин Книг</h1>
    <!-- Перевірка наявності користувача в сесії -->
    <div>
        <!-- Якщо користувач увійшов, відображаємо його ім'я, інакше пропонуємо увійти або зареєструватися -->
        <span th:if="${user != null}">
               <p> Привіт, <span id="userName" th:text="${user.firstName}">Користувач</span>!
                <a href="/user/logout">Вийти</a>
            </span>
        <span th:if="${user == null}">
                <a href="/user/login">Увійти</a> |
                <a href="/user/register">Зареєструватися</a>
            </span>
    </div>
</header>

<div class="container">
    <h2 class="welcome">Ласкаво просимо на головну сторінку нашого магазину книг!</h2>
    <p>Тут ви можете знайти найкращі книги для вашого відпочинку.</p>
</div>

</body>
</html>
