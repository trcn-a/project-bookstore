<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Кошик</title>
    <link rel="stylesheet" th:href="@{/css/cart.css}">
</head>
<body class="cart-container">

<div th:replace="~{fragments/header :: body}"></div>

<h1 class="cart-title">Ваш кошик</h1>

<table class="cart-table">
    <thead>
    <tr>
        <th>Назва книги</th>
        <th>Кількість</th>
        <th>Ціна</th>
        <th>Дії</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cartBook : ${cartBooks}">
        <td>
            <img th:src="@{/images/{coverImage}(coverImage=${cartBook.book.coverImage})}" alt="Зображення книги" class="book-cover">
            <a th:href="@{/book/{id}(id=${cartBook.book.id})}" th:text="${cartBook.book.title}" class="book-title-link"></a>
        </td>
        <td>
            <form th:action="@{/cart/add}" method="post">
                <input type="hidden" name="bookId" th:value="${cartBook.book.id}" />
                <input type="number" name="quantity" th:value="${cartBook.quantity}" min="1"
                       th:attr="max=${cartBook.book.stockQuantity < 10 ? cartBook.book.stockQuantity : 10}"
                       onkeydown="return false"
                       onchange="this.form.submit()"
                       class="quantity-input" />
            </form>
        </td>
        <td>
            <div th:with="actualPrice=${@priceCalculationService.calculateActualPrice(cartBook.book)}">
                <div th:if="${actualPrice < cartBook.book.price}">
                    <span class="original-price" th:text="${cartBook.book.price} + ' грн'"></span>
                    <span class="actual-price" th:text="${actualPrice} + ' грн'"></span>
                </div>
                <div th:unless="${actualPrice < cartBook.book.price}">
                    <span class="price" th:text="${actualPrice} + ' грн'"></span>
                </div>
            </div>
        </td>
        <td>
            <form th:action="@{/cart/remove}" method="post">
                <input type="hidden" name="bookId" th:value="${cartBook.book.id}" />
                <button type="submit" class="remove-button">
                    <i class="fas fa-trash"></i> Видалити
                </button>
            </form>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="3" class="total-label">Загальна сума:</td>
        <td class="total-amount" th:text="${totalSum} + ' грн'"></td>
    </tr>
    </tfoot>
</table>

<div class="cart-actions">
    <a href="/" class="continue-shopping">Продовжити покупки</a>
    <a href="/order/checkout" class="checkout-button">Оформити замовлення</a>
</div>

<div th:replace="~{fragments/footer :: body}"></div>

</body>
</html>
