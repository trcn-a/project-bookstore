<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Помилка</title>
    <link rel="stylesheet" th:href="@{/css/error.css}">
</head>
<body>

<header>
    <h1>Сталася помилка</h1>
</header>

<div class="container">
    <p class="message">Вибачте, виникла помилка при обробці вашого запиту.</p>
    <p class="details">Будь ласка, спробуйте пізніше або зверніться до адміністратора.</p>
    <div th:if="${error}">
        <p th:text="${error}"></p>
    </div>
    <a href="/" class="home-link">Перейти на головну сторінку</a>
</div>

</body>
</html>
