<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Помилка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #721c24;
            color: #fff;
            padding: 15px 0;
        }
        h1 {
            font-size: 3em;
            margin-top: 50px;
        }
        .message {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .details {
            margin: 20px;
            font-size: 1.2em;
        }
        .home-link {
            margin-top: 30px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .home-link:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<header>
    <h1>Сталася помилка</h1>
</header>

<div class="container">
    <p class="message">Вибачте, виникла помилка при обробці вашого запиту.</p>
    <p class="details">Будь ласка, спробуйте пізніше або зверніться до адміністратора.</p>

    <a href="/" class="home-link">Перейти на головну сторінку</a>
</div>

</body>
</html>
