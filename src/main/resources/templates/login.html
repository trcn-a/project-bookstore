<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизація</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
<div class="form-container">
    <h2>Вхід до акаунту</h2>

    <div class="error-message" th:if="${param.error}">
        <span>Невірна електронна пошта або пароль</span>
    </div>
    <div th:if="${param.registered}">
        <p class="success">Реєстрація успішна! Увійдіть до системи.</p>
    </div>


    <form id="loginForm" th:action="@{/process-login}" method="post">

        <label for="email">Електронна пошта:</label>
        <input type="email" id="email" name="username" th:value="${param.username}" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Увійти</button>
    </form>
</div>
</body>
</html>
