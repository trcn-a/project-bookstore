<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #6c5ce7;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #6c5ce7;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5a4bdb;
        }

        .form-container p {
            text-align: center;
            font-size: 14px;
            color: #777;
        }

        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
<div class="form-container">
    <h2>Реєстрація нового користувача</h2>

    <!-- Виведення помилки, якщо вона є -->
    <div class="error-message">
        <span id="error" th:text="${error}"></span> <!-- Помилка, якщо є -->
    </div>

    <form id="registrationForm" action="/user/register" method="POST">
        <label for="firstName">Ім'я:</label>
        <input type="text" id="firstName" name="firstName" th:value="${firstName}" >

        <label for="lastName">Прізвище:</label>
        <input type="text" id="lastName" name="lastName" th:value="${lastName}" >

        <label for="email">Електронна пошта:</label>
        <input type="email" id="email" name="email" th:value="${email}" >

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" th:value="${password}" >

        <label for="confirmPassword">Підтвердження паролю:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" th:value="${confirmPassword}" >

        <button type="submit">Зареєструватися</button>
    </form>
</div>
</body>
</html>
