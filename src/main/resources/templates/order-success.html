<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Замовлення успішно оформлено</title>
    <link rel="stylesheet" th:href="@{/css/order-success.css}">
    <th:block th:insert="fragments/header :: styles"/>
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body>
<div th:replace="~{fragments/header :: body}"></div>

<main class="container">

    <div class="success-icon">
        <i class="fa-solid fa-bag-shopping"></i>
    </div>
    <h1>Замовлення успішно оформлено!</h1>

    <div class="order-details">
        <h2>Деталі замовлення</h2>
        <p><strong>Номер замовлення:</strong> <span th:text="${order.id}">#12345</span></p>
        <p><strong>Сума замовлення:</strong> <span th:text="${order.totalAmount}">0</span> грн</p>
        <p><strong>Статус:</strong> <span th:text="${order.status}">Нове</span></p>
        <p><strong>Дата створення:</strong> <span th:text="${#temporals.format(order.createdAt, 'dd.MM.yyyy HH:mm')}">01.01.2024 12:00</span></p>
    </div>

    <div class="action-buttons">
        <a href="/" class="btn back-to-shop ">Повернутися до магазину</a>
        <a href="/orders" class="btn  ">Переглянути історію замовлень</a>

    </div>
</main>

<div th:replace="~{fragments/footer :: body}"></div>
</body>
</html>
