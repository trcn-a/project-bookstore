<!-- search-results.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="search-results">
    <div th:if="${#lists.isEmpty(searchBooks)}">
        <div class="loading">Книг не знайдено</div>
    </div>

    <div class="search-results-list">
        <div th:each="book : ${searchBooks}">
            <a class="search-results-item" th:href="@{'/book/' + ${book.id}}">
                <img alt="Зображення книги" class="search-book-image"
                     th:src="@{/images/{coverImage}(coverImage=${book.coverImage})}">

                <div class="search-results-info">
                    <h3 class="search-results-title" th:text="${book.title}"></h3>
                    <p class="search-results-author" th:text="${book.author.name}"></p>
                </div>

                <div class="search-results-price">
                        <span th:if="${book.getDiscount() != null && book.getDiscount() != 0}" class="search-original-price" th:text="${book.getPrice()}"></span>
                        <span  class="search-actual-price" th:text="${book.getActualPrice()} + ' грн'"></span>

                </div>
            </a>
        </div>
    </div>
</div>

</body>
</html>
